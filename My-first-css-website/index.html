<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first css website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <nav>
        <ul class="topnav responsive" id="dropdownClick">
            <li><a href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
            <li class="topnav-right"><a href="#sign-up">Sign Up</a></li>
            <li class="topnav-right"><a href="#sign-in">Sign In</a></li>
            <li class="dropdownIcon"><a href="javascript:void(0);" onclick="dropdownMenu()">&#9777;</a></li>
        </ul>
    </nav> 

    <!-- Section  -->
    <div class="container">

    </div>
    <script>
        function dropdownMenu() {
            var x = document.getElementById("dropdownClick")
            if (x.className === "topnav") {
                x.className += "responsive";
                /*  change topnav*/
            } else {
                x.className = "topnav"
            }
            
        }
    </script>   
</body>
</html>
