<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first css website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <nav>
        <ul class="topnav responsive" id="dropdownClick">
            <li><a href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
            <li class="topnav-right"><a href="#sign-up">Sign Up</a></li>
            <li class="topnav-right"><a href="#sign-in">Sign In</a></li>
            <li class="dropdownIcon"><a href="javascript:void(0);" onclick="dropdownMenu()">&#9777;</a></li>
        </ul>
    </nav> 

    <!-- Section  -->
    <div class="container" id="section-1-gradient">
        <div class="row">
            <div class="col-6">
                <div class="leftside-col">
                    <h1 class="large">Fun Programming</h1>
                    <h1 class="large">Made for Developers</h1>
                </div>
                <form action="" >
                    <div class="leftside-col">
                        <h2>Username</h2>
                        <input class="inputBox" type="text" name="username" id="" placeholder="username">
                        <h2>Password</h2> 
                        <input class="inputBox" type="text" name="Password" id="" placeholder="Password">
                    </div>
                </form>
            </div>
            <div class="6">
                <div class="rightSide-col">
                    <div class="videoContainer">
                        <iframe src="./assets/video.mp4?autoplay=1" frameborder="0" width="560" height="315" frameborder="0" allowfullscreen></iframe>
                    </div>
                    
                </div>

            </div>
        </div>

    </div>


    <!-- Section 2 -->

    <script>
        function dropdownMenu() {
            var x = document.getElementById("dropdownClick")
            if (x.className === "topnav") {
                x.className += "responsive";
                /*  change topnav*/
            } else {
                x.className = "topnav"
            }
            
        }
    </script>   
</body>
</html>
